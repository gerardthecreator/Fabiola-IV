<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Interactivo: Cruce de Proyectiles</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- MathJax para renderizar LaTeX -->
    <script>
        MathJax = {
            tex: { 
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                macros: {
                    yuno: 'y_1(t)',
                    ydos: 'y_2(t)',
                    vuno: 'v_1(t)',
                    vdos: 'v_2(t)'
                }
            },
            svg: { fontCache: 'global' },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    document.dispatchEvent(new Event('MathJaxReady'));
                }
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
        :root { --bg-color: #e0e0e0; --primary-font-color: #3c3c3c; --accent-color: #8e44ad; --accent-color-dark: #7d3c98; --vector-color-ball1: #c0392b; --vector-color-ball2: #2980b9; --crossing-color: #27ae60; --card-padding: 1.5rem; --card-border-radius: 1.25rem; --font-title: 'Anton', sans-serif; --font-body: 'Oswald', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: var(--bg-color); color: var(--primary-font-color); line-height: 1.7; padding: 1.25rem; display: flex; justify-content: center; }
        main { max-width: 800px; width: 100%; }
        h1, h2, h3 { font-family: var(--font-title); letter-spacing: 1px; color: #333; text-align: center; margin-bottom: 1.25rem; }
        h1 { font-size: 2.5rem; text-transform: uppercase; }
        h2 { font-size: 1.8rem; display: flex; align-items: center; justify-content: center; gap: 0.6rem; }
        h3 { font-size: 1.5rem; text-align: left; color: var(--accent-color); margin-top: 2rem; }
        p, li { font-size: 1.1rem; font-weight: 300; margin-bottom: 1rem; }
        strong { font-weight: 500; }
        ul { list-style-position: inside; padding-left: 1rem; }
        .card { background: var(--bg-color); padding: var(--card-padding); border-radius: var(--card-border-radius); margin-bottom: 2rem; box-shadow: 9px 9px 16px #bebebe, -9px -9px 16px #ffffff; }
        #visualizacion-container { position: relative; display: flex; flex-direction: column; align-items: center; gap: 1.25rem; }
        #vector-canvas { background: var(--bg-color); border-radius: var(--card-border-radius); box-shadow: inset 7px 7px 14px #bebebe, inset -7px -7px 14px #ffffff; width: 100%; max-width: 500px; height: auto; aspect-ratio: 1/1; cursor: grab; }
        #vector-canvas:active { cursor: grabbing; }
        .zoom-controls { position: absolute; top: 1.25rem; right: 1.25rem; display: flex; flex-direction: column; gap: 0.5rem; }
        .zoom-btn { width: 35px; height: 35px; font-size: 1.5rem; font-weight: bold; border: none; border-radius: 50%; background: var(--bg-color); box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff; cursor: pointer; transition: all 0.2s ease; }
        .zoom-btn:hover { color: var(--accent-color); }
        .zoom-btn:active, .zoom-btn:focus { box-shadow: inset 2px 2px 4px #bebebe, inset -2px -2px 4px #ffffff; outline: 2px solid var(--accent-color); outline-offset: 2px; }
        .controls { display: flex; gap: 0.8rem; flex-wrap: wrap; justify-content: center; }
        .control-btn { font-family: var(--font-body); font-size: 0.9rem; font-weight: 400; padding: 0.6rem 1rem; border: none; border-radius: 0.6rem; cursor: pointer; background: var(--bg-color); box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff; transition: all 0.2s ease-in-out; color: var(--primary-font-color); }
        .control-btn:hover { color: var(--accent-color); }
        .control-btn:active, .control-btn:focus { box-shadow: inset 3px 3px 7px #bebebe, inset -3px -3px 7px #ffffff; color: var(--accent-color-dark); outline: 2px solid var(--accent-color); outline-offset: 2px; }
        .control-btn:disabled { color: #999; cursor: not-allowed; box-shadow: inset 3px 3px 7px #bebebe, inset -3px -3px 7px #ffffff; }
        .formula-box { background: var(--bg-color); padding: 1.25rem; margin-top: 1rem; border-radius: 1rem; box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff; text-align: center; overflow-x: auto; }
        #respuestas-container .respuesta-item { font-size: 1.2rem; font-weight: 400; background: #f4ecf7; color: var(--accent-color-dark); padding: 1rem; border-radius: 0.6rem; border-left: 5px solid var(--accent-color); margin-bottom: 0.6rem; }
        @media (max-width: 640px) { body { padding: 0.8rem; } h1 { font-size: 2rem; } h2 { font-size: 1.5rem; } .card { padding: 1.25rem; } .controls { flex-direction: column; width: 100%; } .control-btn { width: 100%; } .zoom-controls { top: 1rem; right: 1rem; } .zoom-btn { width: 30px; height: 30px; font-size: 1.2rem; } }
    </style>
</head>
<body>

    <main>
        <h1 id="main-title"></h1>
        <section id="enunciado-container" class="card"></section>

        <section id="visualizacion-container" class="card">
            <h2>Visualización del Problema</h2>
            <canvas id="vector-canvas" width="500" height="500"></canvas>
            <div class="zoom-controls">
                <button id="btn-zoom-in" class="zoom-btn" aria-label="Acercar visualización">+</button>
                <button id="btn-zoom-out" class="zoom-btn" aria-label="Alejar visualización">-</button>
            </div>
            <div class="controls">
                <button id="btn-step1" class="control-btn">1. Estado Inicial</button>
                <button id="btn-step2" class="control-btn" disabled>2. Mostrar Punto de Cruce</button>
                <button id="btn-step3" class="control-btn" disabled>3. Velocidades en el Cruce</button>
                <button id="btn-reset" class="control-btn">Reiniciar</button>
            </div>
        </section>

        <section id="solucion-container" class="card"></section>
        <section id="respuestas-container" class="card" aria-live="polite"></section>
    </main>

    <!-- TEMPLATES PARA CONTENIDO DINÁMICO -->
    <template id="template-enunciado"><h2 class="enunciado-titulo"></h2><div class="enunciado-parrafos"></div></template>
    <template id="template-solucion"><div class="step-card"><h3 class="solucion-step-titulo"></h3><p class="solucion-step-explicacion"></p><div class="formula-box solucion-step-formula"></div></div></template>
    <template id="template-respuesta"><p class="respuesta-item"></p></template>

    <script>
    const ejercicioCrucePelotas = {
        titulo: "Ejercicio: Encuentro de dos Pelotas",
        enunciado: {
            titulo: "Enunciado",
            parrafos: [
                "<p>Desde el borde de un edificio de <strong>800 metros</strong> se lanza hacia abajo una pelota con una velocidad de $80.0 \\ \\text{m/s}$. Simultáneamente, desde el suelo, se lanza hacia arriba otra pelota con una velocidad de $80.0 \\ \\text{m/s}$. Calcular:</p>" +
                "<ul>" +
                "<li>a) El tiempo en el que se cruzan las pelotas.</li>" +
                "<li>b) La altura en la que las dos pelotas se cruzan.</li>" +
                "<li>c) La velocidad que llevan ambas pelotas al cruzarse.</li>" +
                "</ul>"
            ]
        },
        solucion: {
            titulo: "Solución Detallada",
            pasos: [
                {
                    titulo: "Paso 1: Establecer el Sistema de Referencia y Ecuaciones",
                    explicacion: "Definimos el suelo como el origen ($y=0$) y la dirección positiva hacia arriba. La aceleración para ambas pelotas es la de la gravedad, $a = -g = -9.8 \\ \\text{m/s}^2$. La ecuación general de posición es $y(t) = y_0 + v_0 t + \\frac{1}{2}at^2$.",
                    formula: `<strong>Pelota 1 (desde arriba):</strong><br>
                              $y_{0,1} = 800 \\ \\text{m}$ , $v_{0,1} = -80 \\ \\text{m/s}$<br>
                              $\\yuno = 800 - 80t - 4.9t^2$<br><br>
                              <strong>Pelota 2 (desde el suelo):</strong><br>
                              $y_{0,2} = 0 \\ \\text{m}$ , $v_{0,2} = +80 \\ \\text{m/s}$<br>
                              $\\ydos = 80t - 4.9t^2$`
                },
                {
                    titulo: "a) Calcular el Tiempo de Cruce",
                    explicacion: "Las pelotas se cruzan cuando están en la misma posición, es decir, cuando $\\yuno = \\ydos$. Igualamos las dos ecuaciones de posición para resolver para el tiempo $t$.",
                    formula: `$800 - 80t - 4.9t^2 = 80t - 4.9t^2$`
                },
                {
                    titulo: "Resolviendo para el tiempo (t)",
                    explicacion: "Notamos que el término cuadrático ($-4.9t^2$) se cancela en ambos lados de la ecuación, lo que simplifica enormemente el cálculo.",
                    formula: `$800 - 80t = 80t$<br>
                              $800 = 80t + 80t$<br>
                              $800 = 160t$<br>
                              $t = \\frac{800}{160} = 5 \\ \\text{s}$`
                },
                {
                    titulo: "b) Calcular la Altura de Cruce",
                    explicacion: "Ahora que conocemos el tiempo de cruce ($t=5 \\ \\text{s}$), podemos sustituir este valor en cualquiera de las dos ecuaciones de posición para encontrar la altura.",
                    formula: `Usando la ecuación de la Pelota 2:<br>
                              $y_2(5) = 80(5) - 4.9(5)^2$<br>
                              $y_2(5) = 400 - 4.9(25)$<br>
                              $y_2(5) = 400 - 122.5 = 277.5 \\ \\text{m}$`
                },
                {
                    titulo: "c) Calcular las Velocidades en el Cruce",
                    explicacion: "Usamos la ecuación de velocidad $v(t) = v_0 + at$ para cada pelota, sustituyendo el tiempo de cruce $t=5 \\ \\text{s}$.",
                    formula: `<strong>Velocidad Pelota 1 (cae):</strong><br>
                              $\\vuno = v_{0,1} + at = -80 - 9.8t$<br>
                              $v_1(5) = -80 - 9.8(5) = -80 - 49 = -129 \\ \\text{m/s}$<br><br>
                              <strong>Velocidad Pelota 2 (sube):</strong><br>
                              $\\vdos = v_{0,2} + at = 80 - 9.8t$<br>
                              $v_2(5) = 80 - 9.8(5) = 80 - 49 = 31 \\ \\text{m/s}$`
                }
            ]
        },
        respuestas: {
            titulo: "Respuestas Finales",
            items: [
                "<strong>a) Tiempo de cruce:</strong> <div class='formula-box'>$t = 5 \\ \\text{s}$</div>",
                "<strong>b) Altura de cruce:</strong> <div class='formula-box'>$y = 277.5 \\ \\text{m}$</div>",
                "<strong>c) Velocidades en el cruce:</strong> <div class='formula-box'>$v_1 = -129 \\ \\text{m/s}$ (hacia abajo)<br>$v_2 = 31 \\ \\text{m/s}$ (hacia arriba)</div>"
            ]
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        
        const elementosParaRenderizar = [];

        function poblarContenido() {
            const data = ejercicioCrucePelotas;
            document.getElementById('main-title').innerHTML = data.titulo;

            const enunciadoContainer = document.getElementById('enunciado-container');
            const enunciadoTemplate = document.getElementById('template-enunciado');
            const enunciadoClone = enunciadoTemplate.content.cloneNode(true);
            enunciadoClone.querySelector('.enunciado-titulo').innerHTML = data.enunciado.titulo;
            const parrafosDiv = enunciadoClone.querySelector('.enunciado-parrafos');
            data.enunciado.parrafos.forEach(p => {
                const pElem = document.createElement('div');
                pElem.innerHTML = p;
                parrafosDiv.appendChild(pElem);
            });
            enunciadoContainer.appendChild(enunciadoClone);
            elementosParaRenderizar.push(enunciadoContainer);

            const solucionContainer = document.getElementById('solucion-container');
            const solucionTemplate = document.getElementById('template-solucion');
            const solucionHeader = document.createElement('h2');
            solucionHeader.textContent = data.solucion.titulo;
            solucionContainer.appendChild(solucionHeader);
            data.solucion.pasos.forEach(step => {
                const stepClone = solucionTemplate.content.cloneNode(true);
                stepClone.querySelector('.solucion-step-titulo').innerHTML = step.titulo;
                stepClone.querySelector('.solucion-step-explicacion').innerHTML = step.explicacion;
                if (step.formula) { stepClone.querySelector('.solucion-step-formula').innerHTML = step.formula; } else { stepClone.querySelector('.formula-box').remove(); }
                solucionContainer.appendChild(stepClone);
            });
            elementosParaRenderizar.push(solucionContainer);

            const respuestasContainer = document.getElementById('respuestas-container');
            const respuestaTemplate = document.getElementById('template-respuesta');
            const respuestasHeader = document.createElement('h2');
            respuestasHeader.textContent = data.respuestas.titulo;
            respuestasContainer.appendChild(respuestasHeader);
            data.respuestas.items.forEach(item => {
                const itemClone = respuestaTemplate.content.cloneNode(true);
                itemClone.querySelector('.respuesta-item').innerHTML = item;
                respuestasContainer.appendChild(itemClone);
            });
            elementosParaRenderizar.push(respuestasContainer);
        }

        function renderizarFormulas() {
            if (typeof MathJax !== 'undefined' && MathJax.startup.isReady) {
                MathJax.typesetPromise(elementosParaRenderizar).catch((err) => console.error("Error al renderizar MathJax:", err));
            }
        }

        poblarContenido();
        document.addEventListener('MathJaxReady', renderizarFormulas);
        if (typeof MathJax !== 'undefined' && MathJax.startup.isReady) {
            renderizarFormulas();
        }

        // --- Lógica del Canvas (Adaptada al nuevo ejercicio) ---
        const canvas = document.getElementById('vector-canvas');
        const ctx = canvas.getContext('2d');
        const btns = { 
            step1: document.getElementById('btn-step1'), 
            step2: document.getElementById('btn-step2'), 
            step3: document.getElementById('btn-step3'),
            reset: document.getElementById('btn-reset'), 
            zoomIn: document.getElementById('btn-zoom-in'), 
            zoomOut: document.getElementById('btn-zoom-out') 
        };
        
        // Datos del problema para la visualización
        const BUILDING_HEIGHT = 800;
        const V0_BALL1 = { x: 0, y: -80 };
        const V0_BALL2 = { x: 0, y: 80 };
        const CROSSING_HEIGHT = 277.5;
        const V_FINAL_BALL1 = { x: 0, y: -129 };
        const V_FINAL_BALL2 = { x: 0, y: 31 };
        
        const ESCALA_BASE = 0.5; // Escala para que 800m quepan en el canvas
        let scale = 1.0;
        const ORIGEN = { x: canvas.width / 2, y: canvas.height - 40 };
        let drawnItems = [];

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dibujarEjes();
            drawnItems.forEach(item => {
                if (item.type === 'building') drawStaticBuilding();
                if (item.type === 'vector') drawStaticVector(item.vector, item.color, item.etiqueta, item.startPoint);
                if (item.type === 'crossing_point') drawStaticCrossingPoint();
            });
        }

        function dibujarEjes() {
            ctx.save();
            ctx.translate(ORIGEN.x, ORIGEN.y);
            ctx.scale(1, -1); 
            const currentScale = ESCALA_BASE * scale;
            ctx.beginPath();
            ctx.moveTo(-canvas.width, 0); ctx.lineTo(canvas.width, 0); // Suelo
            ctx.strokeStyle = '#aaa';
            ctx.lineWidth = 1 / scale;
            ctx.setLineDash([5 / scale, 5 / scale]);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.scale(1, -1);
            ctx.font = `${14 / scale}px Oswald`;
            ctx.fillStyle = '#555';
            ctx.fillText('Suelo (y=0)', -ORIGEN.x + 10, -10/scale);
            ctx.restore();
        }
        
        function drawStaticBuilding() {
            const currentScale = ESCALA_BASE * scale;
            const buildingHeightPx = BUILDING_HEIGHT * currentScale;
            const buildingWidthPx = 80 / scale;
            ctx.save();
            ctx.translate(ORIGEN.x - buildingWidthPx * 1.5, ORIGEN.y);
            ctx.fillStyle = '#cccccc';
            ctx.strokeStyle = '#aaaaaa';
            ctx.lineWidth = 2 / scale;
            ctx.fillRect(0, -buildingHeightPx, buildingWidthPx, buildingHeightPx);
            ctx.strokeRect(0, -buildingHeightPx, buildingWidthPx, buildingHeightPx);
            
            ctx.fillStyle = '#333';
            ctx.font = `bold ${14/scale}px Oswald`;
            ctx.textAlign = 'center';
            ctx.fillText('800 m', buildingWidthPx / 2, -buildingHeightPx - 10/scale);
            ctx.restore();
        }

        function drawStaticVector(vector, color, etiqueta, startPoint) {
            const currentScale = ESCALA_BASE * scale;
            ctx.save();
            ctx.translate(ORIGEN.x, ORIGEN.y);
            ctx.scale(1, -1);
            const startX = startPoint.x * currentScale;
            const startY = startPoint.y * currentScale;
            const endX = startX;
            const endY = startY + vector.y * currentScale;
            
            // Dibuja el vector
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3 / scale;
            ctx.stroke();
            
            // Dibuja la punta de flecha
            ctx.save();
            ctx.translate(endX, endY);
            ctx.rotate(-Math.atan2(vector.y, vector.x));
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, 0); ctx.lineTo(-10/scale, 5/scale); ctx.lineTo(-10/scale, -5/scale); ctx.closePath();
            ctx.fill();
            ctx.restore();
            
            // Dibuja la etiqueta
            ctx.scale(1, -1);
            const labelX = endX + 15/scale;
            const labelY = -endY;
            ctx.font = `bold ${16/scale}px Oswald`;
            ctx.fillStyle = color;
            ctx.fillText(etiqueta, labelX, labelY);
            ctx.restore();
        }

        function drawStaticCrossingPoint() {
            const currentScale = ESCALA_BASE * scale;
            const y_pos_px = CROSSING_HEIGHT * currentScale;
            ctx.save();
            ctx.translate(ORIGEN.x, ORIGEN.y);
            ctx.beginPath();
            ctx.setLineDash([4/scale, 4/scale]);
            ctx.moveTo(-canvas.width/2, -y_pos_px);
            ctx.lineTo(canvas.width/2, -y_pos_px);
            ctx.strokeStyle = 'var(--crossing-color)';
            ctx.lineWidth = 2 / scale;
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.font = `bold ${16/scale}px Oswald`;
            ctx.fillStyle = 'var(--crossing-color)';
            ctx.textAlign = 'right';
            ctx.fillText(`Cruce: ${CROSSING_HEIGHT} m`, canvas.width/2 - 20/scale, -y_pos_px - 10/scale);
            ctx.restore();
        }

        function resetCanvas() {
            scale = 1.0;
            drawnItems = [];
            redrawCanvas();
            btns.step1.disabled = false;
            btns.step2.disabled = true;
            btns.step3.disabled = true;
        }

        btns.step1.addEventListener('click', () => {
            drawnItems.push({type: 'building'});
            drawnItems.push({type: 'vector', vector: V0_BALL1, color: 'var(--vector-color-ball1)', etiqueta: 'v₀₁', startPoint: {x: 0, y: BUILDING_HEIGHT}});
            drawnItems.push({type: 'vector', vector: V0_BALL2, color: 'var(--vector-color-ball2)', etiqueta: 'v₀₂', startPoint: {x: 0, y: 0}});
            redrawCanvas();
            btns.step1.disabled = true;
            btns.step2.disabled = false;
        });

        btns.step2.addEventListener('click', () => {
            drawnItems.push({type: 'crossing_point'});
            redrawCanvas();
            btns.step2.disabled = true;
            btns.step3.disabled = false;
        });

        btns.step3.addEventListener('click', () => {
            drawnItems.push({type: 'vector', vector: V_FINAL_BALL1, color: 'var(--vector-color-ball1)', etiqueta: 'v₁(5s)', startPoint: {x: 0, y: CROSSING_HEIGHT}});
            drawnItems.push({type: 'vector', vector: V_FINAL_BALL2, color: 'var(--vector-color-ball2)', etiqueta: 'v₂(5s)', startPoint: {x: 0, y: CROSSING_HEIGHT}});
            redrawCanvas();
            btns.step3.disabled = true;
        });

        btns.reset.addEventListener('click', resetCanvas);
        btns.zoomIn.addEventListener('click', () => { scale *= 1.25; redrawCanvas(); });
        btns.zoomOut.addEventListener('click', () => { scale /= 1.25; redrawCanvas(); });

        resetCanvas();
    });
    </script>

</body>
</html>
